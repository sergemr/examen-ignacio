<div class="centrar-form">
    <div class="form-borde">
        <div class="titulo">
            <h1>Formulario:</h1>
        </div>

        <div class="example-container">
            <form action="" method="get" name="Formulario">

                <mat-form-field hintLabel="">
                    <mat-label>Nombre</mat-label>
                    <input matInput #input maxlength="10" type="text" [(ngModel)]="formData.nombre" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                </mat-form-field>

                <mat-form-field hintLabel="">
                    <mat-label>Apellido</mat-label>
                    <input matInput #input maxlength="20" type="text" [(ngModel)]="formData.apellido" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
                </mat-form-field>

                <br />

                <mat-form-field hintLabel="">
                    <mat-label>Cedula</mat-label>
                    <input matInput #input maxlength="11" type="number" [(ngModel)]="formData.cedula" name="cedula" id="cedula" placeholder="Ingrese su cedula" required>
                </mat-form-field>

                <mat-form-field hintLabel="">
                    <mat-label>Edad</mat-label>
                    <input matInput #input maxlength="3" max="100" type="number" [(ngModel)]="formData.edad" name="edad" id="edad" placeholder="Ingrese su edad" required>
                </mat-form-field>

                <br />

                <mat-form-field hintLabel="" class="example-full-width">
                    <mat-label>Correo</mat-label>
                    <input matInput #input maxlength="100" type="email" [(ngModel)]="formData.correo" name="correo" id="correo" placeholder="Ingrese su correo" required>
                </mat-form-field>

                <br />

                <mat-form-field class="example-full-width">
                    <mat-label>Telefono</mat-label>
                    <span matPrefix>+506 &nbsp;</span>
                    <input matInput type="tel" [(ngModel)]="formData.telefono" name="telefono" id="telefono" placeholder="5555-5555" required>
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>

                <br />

                <button mat-flat-button color="primary" type="submit" (click)="onSummit()">Enviar</button>
            </form>

        </div>
    </div>
</div>
